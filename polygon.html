<body>
  <canvas id = "myCanvas" width = '500' height = '500'>Canvas??技巧</canvas>
<script>
    var myCanvas = document.getElementById("myCanvas");
    var context =  myCanvas.getContext("2d");
        function drawPath(x, y, n, r)
        {
                var i,ang;
                ang = Math.PI*2/n //旋?的角度
                context.save();//保存??
                context.fillStyle ='rgba(255,0,0,.3)';//填充?色，半透明
                context.strokeStyle ='hsl(120,50%,50%)';//填充?色
                context.lineWidth = 1;//?置??
                context.translate(x, y);//原?移到x,y?，即要?的多?形中心
                context.moveTo(0, -r);//据中心r距离???
                context.beginPath();
                for(i = 0;i < n; i ++)
                {
                        context.rotate(ang)//旋?
                        context.lineTo(0, -r);//据中心r距离???
                }
                context.closePath();
                context.stroke();
                context.fill();
                context.restore();//返回原始??
        }
        drawPath(100, 100, 3, 40)//在100,100??一?半??40的三?形
        drawPath(200, 100, 4, 40)//在200,100??一?半??40的四角形
        drawPath(300, 100, 5, 40)//在300,100??一?半??40的五?形
        drawPath(100, 200, 6, 40)//在100,200??一?半??40的六?形
        drawPath(200, 200, 7, 40)//在100,200??一?半??40的七?形
        drawPath(300, 200, 7, 40)//在300,200??一?半??40的八?形
</script>
</body>
